                        <span class=""><i class="fa fa-home"></i></span>
                        <input type="text" name="activity_finish_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"  name="activity_finish_time"  placeholder="结束时间" aria-describedby="basic-addon1">

<script type="text/javascript">
    hdjcq();
    function hdjcq() {
        var datas = {};
        datas.titledata = [
            "活动ID",
            "活动名称",
            "活动介绍",
            "活动状态",
            "开始时间",
            "结束时间",
            "操作"
        ]
        datas.contentdata = [
            {
                _id: "gzs2323erb45cafg	",
                "activity_name": "父亲节活动",
                "activity_status": "1"
            },
            {
                _id: "gzs2323erb45cafg	",
                "activity_name": "父亲节活动",
                "activity_status": "1"
            }
        ]
        Tajax.send("post","getActivityMethod", "", function (obj) {
            try {
                var data = JSON.parse(obj.Text)
            } catch (e) {
                console.log(e);
            }
            if(data) {
                datas.contentdata = data;
                append(datas, "hdjcq");
            } else {
                // 空处理
                var empty = '<div> \
                                <i class="fa fa-window-close"></i>\
                                <span>还未创建活动</span>\
                            </div>';
                document.getElementById("hdjcq").innerHTML = empty;
            }
        }, 10000);
    }
    // 停止活动的按钮
    function stopActivity(obj) {
        var isban = confirm("您确定中止活动吗？");
        if(isban) {
            var activity_id = obj.children[2].value;
                var data = "activity_id=" + activity_id;
                Tajax.send("post", "adminStopActivityMethod", data, function (obj1) {
                    try {
                        var data = parseInt(obj1.Text);
                    } catch(e) {
                        console.log(e)
                    }
                    if(data) {
                        alert();
                        obj.children[1].innerHTML = "活动已中止";
                        window.location.reload();
//                        obj.setAttribute("class", "btn btn-default");
//                        obj.setAttribute("disabled","true");
                    }
                }, 10000);

        }
    }

    function createActivity() {
        // 判断是否有活动，活动是否在进行，如果已经中止，可以创建新的活动
        var ajaxhasActivity = false;
        if(!ajaxhasActivity) {
            var form = document.forms[0];
            var activity_name = form.activity_name.value;
            var activity_status = form.activity_status.value;
            var activity_theme = form.activity_theme.value;
            var activity_start_time = form.activity_start_time.value;
            var activity_finish_time = form.activity_finish_time.value;
            var isoutdate = new Date(activity_start_time).getTime() > new Date(activity_finish_time).getTime();
            if(activity_name == "") {
                alert("活动名称不为空");
            } else if(activity_status == "") {
                alert("请选择活动状态")
            } else if(activity_theme == "") {
                alert("活动主题不为空");
            } else if(activity_start_time == "") {
                alert("活动时间不为空");
            } else if(isoutdate) {
                alert("活动结束时间必须大于开始时间");
            } else {
                var senddata = "activity_name=" + encodeURIComponent(activity_name)
                        + "&activity_status=" + encodeURIComponent(activity_status)
                        + "&activity_theme=" + encodeURIComponent(activity_theme)
                        + "&activity_start_time=" + new Date(activity_start_time).getTime()
                        + "&activity_finish_time=" + new Date(activity_finish_time).getTime();
                console.log(senddata);
                Tajax.send("post", "adminCreateActivityMethod", senddata, function(obj) {
                    try {
                        var data = JSON.parse(obj.Text);
                    } catch (e) {
                        console.log(e);
                    }

                    if(data == 0) {

                    } else if(data == 2) {
                        alert("活动已经创建过，请修改名称再创建");
                    } else  {
                        alert("活动创建成功");
                        Tools.Open("setting.html");
                    }
                }, 1000)
            }
        }
    }
</script>
